    <script>
      function printError(elemId, hintMsg){
          document.getElementById(elemId).innerHTML=hintMsg;
      }
      function validform(){
         var company = document.Enquiryform.company.value;
         var name = document.Enquiryform.name.value;
         var address = document.Enquiryform.address.value;
        var region = document.Enquiryform.region.value;
        var City = document.Enquiryform.City.value;
        var zipcode = document.Enquiryform.zipcode.value;
        var country = document.Enquiryform.country.value;
        var number = document.Enquiryform.number.value;
        var email = document.Enquiryform.email.value;

         var companyErr = nameErr = addressErr = regionErr = CityErr = zipcodeErr = countryErr = numberErr = emailErr = true;
         
         if(company == ""){
           printError("companyErr" , "please enter your company name");
         } else {
            var regex = /^[a-zA-Z\s]+$/;                
            if(regex.test(company) === false) {
                printError("companyErr", "please enter a valid company name");
            } else {
                printError("companyErr", "");
                companyErr = false;
            }
      }

      if(name == ""){
        printError("nameErr" , "please enter your name");
      }else{
         var regex = /^[a-zA-Z\s]+$/; 
         if(regex.test(name) === false){
          printError("nameErr", "please enter a valid name");
         }else{
           printError("nameErr" , "");
           nameErr = false;
         }
      }

      if(address == ""){
        printError("addressErr" , "please enter your address");
      }else{
         var regex = /^\d{3,5}(-\d{3,4})?$/; 
         if(regex.test(address) === false){
          printError("addressErr", "please enter a valid address");
         }else{
           printError("addressErr" , "");
           addressErr = false;
         }
      }

      if(region == ""){
        printError("regionErr" , "please enter your region name");
         } else {
            var regex = /^[a-zA-Z\s]+$/;                
            if(regex.test(region) === false) {
                printError("regionErr", "please enter a valid region name");
            } else {
                printError("regionErr", "");
                regionErr = false;
            }
      }

      if(City == ""){
        printError("CityErr" , "please enter your city");
      }else{
        var regex = /^[a-zA-Z\s]+$/;
        if(regex.test(City) === false){
          printError("CityErr" , "please enter a valid city name");
        }else{
          printError("CityErr" , "");
           CityErr = false;
        }
      }

      if(zipcode == ""){
        printError("zipcodeErr" , "please enter your zipcode");
      }else{
        var regex = /^\d{6}?$/;
        if(regex.test(zipcode) === false){
          printError("zipcodeErr" , "please enter a valid zipcode");
        }else{
          printError("zipcodeErr" , "");
           zipcodeErr = false;
        }
      }

      if(country == "Select") {
        printError("countryErr", "Please select your country");
    } else {
        printError("countryErr", "");
        countryErr = false;
    }


      if(number == ""){
        printError("numberErr" , "please enter your phone number");
      }else{
        var regex = /^\d{10}?$/;
        if(regex.test(number) === false){
          printError("numberErr" , "please enter a valid phone number");
        }else{
          printError("numberErr" , "");
           numberErr = false;
        }
      }

      if(email == ""){
        printError("emailErr" , "please enter your email address");
      }else{
        var regex = /[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
        if(regex.test(email) === false){
          printError("emailErr" , "please enter a valid email address");
        }else{
          printError("emailErr" , "");
           emailErr = false;
        }
      }
      
      if((companyErr || nameErr || addressErr || regionErr || CityErr || zipcodeErr || countryErr || numberErr || emailErr) == true) {
           return false;
        }
        else{
           var dataPreview = "You've entered the following details: \n" +
                             "Company Name  :   " + company + "\n"+
                             "Person Name       :   " + name + "\n"+
                             "Address               :   " + address + "\n"+
                             "Region                :   " + region + "\n"+
                             "City                    :   " + City + "\n"+
                             "zipcode              :   " + zipcode + "\n"+
                             "number             :   " + number + "\n"+
                             "email                 :   " + email + "\n"+
                             "";
                             alert(dataPreview);
       }
    }
